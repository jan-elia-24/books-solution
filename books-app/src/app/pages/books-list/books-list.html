<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Books</h3>
  <div class="d-flex gap-2">
  </div>
</div>

<!-- Loading -->
<div *ngIf="loading" class="text-muted d-flex align-items-center gap-2">
  <i class="fa fa-spinner fa-spin"></i> Loading…
</div>

<!-- Error -->
<div *ngIf="!loading && error" class="alert alert-danger" role="alert">
  {{ error }}
</div>

<!-- Empty state -->
<div *ngIf="!loading && !error && books.length === 0" class="card empty-card text-center p-5">
  <div class="display-6 mb-2"><i class="fa fa-book-open"></i></div>
  <h5 class="mb-2">No books yet</h5>
  <p class="text-muted mb-4">Start by adding your first book to the library.</p>
  <a class="btn btn-primary" routerLink="/books/new">
    <i class="fa fa-plus me-1"></i> Add a book
  </a>
</div>

<!-- List -->
<ul *ngIf="!loading && !error && books.length" class="list-group shadow-sm">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let b of books; trackBy: trackById">
    <div>
      <div class="fw-semibold">{{ b.title }}</div>
      <small class="text-muted">{{ b.author }} • {{ b.publishedDate || 'unknown date' }}</small>
    </div>
    <div class="btn-group">
      <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/books', b.id, 'edit']">
        <i class="fa fa-pen"></i> Edit
      </a>
      <button class="btn btn-outline-danger btn-sm" (click)="remove(b)">
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
  </li>
</ul>
